language: "sv"
intents:
  AlarmsAndTimers:
    data:
      - sentences:
          - "(starta|ställ|sätt) väckarklockan på {hours} [och] {minutes} "          
          - "{alarm_timer} [klockan] {hours} {minutes} "       
          - "(starta|ställ|sätt)  [en] {alarm_timer} [på] {minutes} minuter"
          - "(starta|ställ|sätt)  [en] {alarm_timer} [på] {minutes} minuter [och] {hours} (timma|timmar|timme)"  
          - "när ska jag {status_alarms}"
          - "hur länge är det {status_timers}"
          - "{status_timers}"
          - "{status_alarms}"
          - "stoppa alla {stop}"
          - "{snooze}"
lists:
  snooze:
    values:
      - in: "(snooze|snooza|snus|snusa|snu|snubbsa)"
        out: "snooze"  
  stop:
    values:
      - in: "(alarm|alarms|väckarklocka|väckarklockan|väckarklock|väckarklockor|väckningar)"
        out: "alarms"  
      - in: "(timer|timers|timern)"
        out: "timers" 
  status_alarms:
    values:
      - in: "(stig|stiga|kliva|gå)"
        out: "status"   
  status_timers:
    values:
      - in: "kvar på timern"
        out: "status"      
  alarm_timer:
    values:
      - in: "timer"
        out: "timer"      
      - in: "väck mig"
        out: "alarm"  
      - in: "alarm"
        out: "alarm"  
  minutes:
    range:
      from: 0
      to: 60
  hours:
    range:
      from: 0
      to: 24
