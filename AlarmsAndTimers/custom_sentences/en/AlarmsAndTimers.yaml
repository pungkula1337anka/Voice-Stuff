language: "en"  
intents:
  AlarmsAndTimers:
    data:
      - sentences:
          - "(start|set|put) the alarm clock at {hours} [and] {minutes}"
          - "{alarm_timer} [at] {hours} {minutes}"
          - "{alarm_timer} at {hours}"
          - "(start|set|put) [an] {alarm_timer} [for] {minutes} minutes"
          - "(start|set|put) [an] {alarm_timer} [for] {minutes} minutes [and] {hours} (hour|hours)"
          - "when [should] [I] {status_alarms} up"
          - "how long [is] [it] {status_timers}"
          - "{status_timers}"
lists:
  status_alarms:
    values:
      - in: "(wake|get)"
        out: "status"
  status_timers:
    values:
      - in: "left on the timer"
        out: "status"
  alarm_timer:
    values:
      - in: "timer"
        out: "timer"
      - in: "wake me up"
        out: "alarm"
  minutes:
    range:
      from: 0
      to: 60
  hours:
    range:
      from: 0
      to: 24
